{% include 'Base.html' %}
{% include 'navigation.html' %}

{% block content %}
<style>
    body{
        background-image: url('https://guidewaycare.com/wp-content/themes/yootheme/cache/a2/6-ways-to-improve-patient-outcomes-a2524915.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    .ap
    {
        position: relative;
        left: 100px;
    }
    
</style>
    <center>
        <h1>Add Appointment</h1>
            <table>
                <form method="POST">
                    {% csrf_token %}
                        <tr>
                            <td><label for="Name">Doctor name</label></td>
                            <td><select name="doctor" id="Name">
                                {% for i in doctor %}
                                    <option value="{{i}}">{{i.Name}}</option>
                                {% endfor %}
                            </select></td>
                        </tr>
                        <tr>
                            <td><label for="name">Patient name</label></td>
                            <td><select name="patient" id="name" >
                                {% for i in patient %}
                                    <option value="{{i}}">{{i.name}}</option>
                                {% endfor %}
                            </select></td>
                        </tr>
                        <tr>
                            <td><label for="date">Date</label></td>
                            <td><input type="date" name="date" id="date"></td>
                            </tr>
                        <tr>
                            <td><label for="time">Time</label></td>
                            <td><input type="time" name="time" id="time"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="submit" class="btn btn-warning ap"></td>
                        </tr>
                </form>
            </table>
    </center>
{% endblock content %}
{% include 'footer.html' %}
