{% include 'Base.html' %}
{% include 'navigation.html' %}
{% block content %}
    <div>
        <h2>View Appointment</h2>
        <table id="example" class="table table-hover">
            <thead>
                <tr>
                    <th>Appointmentid</th>
                    <th>DoctorName</th>
                    <th>PatientName</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
                {% for i in APT %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.Doctor}}</td>
                    <td>{{i.Patient}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.time}}</td>
                    <td><a href="{% url 'delete_Appoint' i.id %}" onclick="return confirm('Are u sure u want to delete ?')"  class="btn btn-primary">delete</a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
{% include 'footer.html' %}
