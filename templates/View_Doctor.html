{% include 'Base.html' %}
{% include 'navigation.html' %}
{% block content %}
    <div>
        <h2>View Doctor</h2>
        <table id="example" class="table table-hover">
            <thead>
                <tr>
                    <th>Doctorid</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Special</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
                {% for i in DOC %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.special}}</td>
                    <td><a href="{% url 'Delete_Doctor' i.id %}" onclick="return confirm('Are u sure u want to delete ?')"  class="btn btn-primary">delete</a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
{% include 'footer.html' %}
